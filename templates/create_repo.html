{% extends "base.html" %}

{% block content %}
<div class="min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8 glass-effect">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">üóÇÔ∏è Create New Repository</h1>
                <a href="{{ url_for('dashboard') }}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                    üîô Back
                </a>
            </div>

            <form method="POST" action="{{ url_for('new_repo') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Repository Name *</label>
                    <input type="text" name="repo_name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="my-awesome-repo"
                           >
                </div>

                <div class="flex justify-center space-x-4">
                    <button type="submit" 
                            class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-8 rounded-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        ‚ú® Create Repository
                    </button>
                    <a href="{{ url_for('dashboard') }}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-8 rounded-lg transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
